<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Chat</title>
    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/3.0.3/css/bootstrap.min.css">

</head>
<body ng-app="app">
<div class="text-center">
    <h1>SimpleWeb4j Chat</h1>
</div>

<div ng-controller="ChatCtrl">
    <div class="row" ng-show="!loggedIn">
        <div class="well col-md-4 col-md-offset-4">
            <form role="form">

                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="Enter pseudo"
                           ng-model="userTmp"/>
                </div>
                <button type="submit" class="btn btn-default" ng-click="login(userTmp)">Login</button>
            </form>
        </div>
    </div>

    <div class="row" ng-show="loggedIn">
        <div class="well col-md-4 col-md-offset-4 text-center">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <input id="message" type="text" class="form-control" placeholder="Say hello!"
                           ng-model="message"/>
                </div>
                <button type="submit" class="btn btn-default" ng-click="sendMessage()">Post</button>
            </form>
        </div>
    </div>

    <div class="row" ng-show="loggedIn">
        <div class="well col-md-4 col-md-offset-4">
            <div class="row text-right">
                <button class="btn btn-default" ng-click="logout()">Logout</button>
            </div>
            <div class="row" style="margin:10px">
                <table class="table table-bordered table-condensed table-hover table-striped">
                    <tr ng-repeat="message in messages">
                        <td>
                            <b>{{message.user}}</b><br/>
                            <small>{{message.date | date : 'dd/MM/yyyy HH:mm:ss.sss'}}</small>
                        </td>
                        <td>{{message.texte}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.2.8/angular.js"></script>
<script>
    var app = angular.module('app', []);
    app.controller('ChatCtrl', function ($scope, $timeout) {
        $scope.messages = [];
        $scope.loggedIn = false;
        $timeout(function () {
            $("#pseudo").focus();
        });

        $scope.login = function (newUser) {
            $scope.user = newUser;
            $scope.ws = new WebSocket("ws://localhost:9999/chat/" + $scope.user);
            $scope.ws.onmessage = function (message) {
                $scope.$apply(function () {
                    $scope.messages.unshift(JSON.parse(message.data));
                });
            };
            $scope.ws.onopen = function () {
                $scope.ws.send(JSON.stringify("connected"));
            };
            $scope.loggedIn = true;
            $timeout(function () {
                $("#message").focus();
            });
        };

        $scope.logout = function () {
            $scope.ws.send("disconnected");
            $timeout(function () {
                $scope.ws.close();
                $scope.loggedIn = false;
                $timeout(function () {
                    $("#pseudo").focus();
                });
            });

        };

        $scope.sendMessage = function () {
            $scope.ws.send(JSON.stringify($scope.message));
            $scope.message = "";
        }
    });
</script>
</body>
</html>
